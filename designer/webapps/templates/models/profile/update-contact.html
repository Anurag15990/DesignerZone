<section class="container-fluid update-contact">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form class="input-group">
            <input id="profile-id" type="hidden" value="{{ user.id }}"/>
            <div class="form-group">
                <label for="heading">Update Phone</label>
                <input id="update-phone" type="text" class="form-control" value="{{user.phone}}">
            </div>

            <div class="form-group">
                <label for="heading">Update Mobile</label>
                <input id="update-mobile" type="text" class="form-control" value="{{user.mobile}}">
            </div>

            <div class="form-group">
                <label for="heading">Update Address</label>
                <input id="update-address" type="text" class="form-control" value="{{user.address}}">
            </div>
        </form>
    </div>
</section>
