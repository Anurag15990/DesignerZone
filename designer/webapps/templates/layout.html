<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home - DesignVerve</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/master.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/css/my-style.css')}}">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>




    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body class="{% block body_class %}{% endblock %}" ng-app="app">
<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="/">DesignVerve</a>
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a class="page-scroll" href="#portfolio">Trending Designs</a>
                </li>
                <li>
                    <a class="page-scroll" href="#about">About</a>
                </li>
                <li>
                    <a class="page-scroll" href="#contact">Contact</a>
                </li>
            </ul>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {% if not user %}
                <li>
                    <a class="page-scroll" href=/login>Login</a>
                </li>
                <li>
                    <a class="page-scroll" href=/register>Register</a>
                </li>
                {% else %}
                <li>
                    <a href="{{ user.slug }}">{{ user.name }}</a>
                </li>
                <li>
                    <a href="/logout">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
{% block body%}

{% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.min.js"></script>
<script src="{{url_for('static', filename='js/external/jquery-1.11.3.min.js')}}"></script>
<script src="{{url_for('static', filename='js/external/parallax.min.js')}}"></script>
<script src="{{url_for('static', filename='js/external/wow.js')}}"></script>
<script src="{{url_for('static', filename='js/external/ui-bootstrap-tpls-0.13.3.min.js')}}"></script>



<!-- Bootstrap Core JavaScript -->
<script src="{{url_for('static', filename='js/external/bootstrap.min.js')}}"></script>

<!-- Plugin JavaScript -->
<script src="{{url_for('static', filename='js/external/jquery.easing.min.js')}}"></script>
<script src="{{url_for('static', filename='js/external/jquery.fittext.js')}}"></script>
<script src="{{url_for('static', filename='js/external/wow.js')}}"></script>
<script src="{{url_for('static', filename='js/external/bootstrap-dialog.min.js')}}"></script>


<!-- Custom Theme JavaScript -->
<script src="{{url_for('static', filename='js/external/creative.js')}}"></script>
<script src="{{url_for('static', filename='js/appjs/sign-in.js')}}"></script>
</body>
</html>
