{% extends 'templates/layout.html' %}
{% block body_class %} register-main {% endblock %}
{% block body %}
<div class="container register" ng-controller="registerCtrl">

    <form class="form-register">
        <h2 class="form-register-heading">Register</h2>
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Name" required="" ng-model="name">
        <br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="username">
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="password">
        <br>
        <label for="inputConfirmPassword" class="sr-only">Password</label>
        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required="" ng-model="confirmPassword">
        <br>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register()">REGISTER</button>
    </form>
</div>
{% endblock %}
