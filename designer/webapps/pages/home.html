<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Home-DesignerZone</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/master.css">
    <style>
        .wow:first-child {
            visibility: hidden;
        }
    </style>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body class="home">
<section class="main-landing">
    <div class="main-banner parallax-window" data-parallax="scroll" data-image-src="../../images/main-banner-bg.jpg">
        <div class="logo-container">
            <div class="logo">

            </div>
        </div>
        <div class="yellow-heading">
            <h1>
                BUY & EXHIBIT
            </h1>
        </div>
        <div class="sub-heading">
            <h1>
                <span>
                    VARIOUS SPACE
                </span>
            </h1>
            <h1>
                <span>
                    DESIGNS
                </span>
            </h1>
        </div>
        <div class="buttons">
            <ul>
                <li>
                    <button class="button wow fadeInDownBig">
                        I AM A
                        DESIGNER
                    </button>
                </li>
                <li>
                    <button class="button wow fadeInUpBig">
                        I AM A CLIENT
                    </button>
                </li>
            </ul>
        </div>
    </div>
</section>
<section class="info-one">
    <div class="top-head">
        <h1 class="wow fadeInUpBig">HOW IT WORKS?</h1>
    </div>
    <div class="heads">
        <ul>
            <li>
                <div class="image-ico wow fadeIn" data-wow-delay="0.5s" style="background-image: url(../../images/designer-ico.png)">

                </div>
                <span class="wow fadeInDownBig" data-wow-delay="0.7s">
                    DESIGNER
                </span>
            </li>
            <li>
                <div class="image-ico wow fadeIn" data-wow-delay="1.5s" style="background-image: url(../../images/client-ico.png)">

                </div>
                <span class="wow fadeInUpBig" data-wow-delay="1.5s">
                    CLIENT
                </span>
            </li>
        </ul>
    </div>
</section>

<script src="../js/external/jquery-1.11.3.min.js"></script>
<script src="../js/external/parallax.min.js"></script>
<script src="../../assets/js/external/wow.js"></script>

<script>
    wow = new WOW(
            {
                animateClass: 'animated',
                offset: 100,
                callback: function (box) {
                    console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
                }
            }
    );
    wow.init();

</script>
</body>
</html>
