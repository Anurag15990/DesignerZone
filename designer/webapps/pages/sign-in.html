<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/master.css">
</head>


<body>
<header>
    <div class="container">
        <div class="row to">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign In</h1>
                <div class="account-wall">

            <input id="login-username" type="text" required data-validation-required-message="Please enter your email" class="form-control" name="username" placeholder="yourEmail@xyz.com"/>
            <br/>
            <input id="login-password" type="text" required data-validation-required-message="Please enter your password" class="form-control" name="password" placeholder="Your password"/>
            <br/>
            <label>
                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
            </label>
            <div class="text-nowrap">
                <a href="#" class="show_forgot_password">Forgot Password?</a>
            </div>
            <br/>
            <button id="login-btn-1" type="button" class="btn btn-xl btn-primary">Sign<strong> In</strong></button>

                </div>
            </div>
        </div>
    </div>
</header>
   <script src="../../assets/js/external/jquery-1.11.3.min.js"></script>
   <script src="../../assets/js/external/parallax.min.js"></script>
   <script src="../../assets/js/external/wow.js"></script>



   <!-- Bootstrap Core JavaScript -->
   <script src="../../assets/js/external/bootstrap.min.js"></script>

   <!-- Plugin JavaScript -->
   <script src="../../assets/js/external/jquery.easing.min.js"></script>
   <script src="../../assets/js/external/jquery.fittext.js"></script>
   <script src="../../assets/js/external/wow.js"></script>

   <!-- Custom Theme JavaScript -->
   <script src="../../assets/js/external/creative.js"></script>
</body>
</html>
